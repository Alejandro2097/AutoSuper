<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Auto Super</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink] = "['/home']" [routerLinkActive] = "['active']">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/taller']" [routerLinkActive] = "['active']">Vehiculos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/repuestos']" [routerLinkActive] = "['active']">Repuestos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/clientes']" [routerLinkActive] = "['active']">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink] = "['/proveedores']" [routerLinkActive] = "['active']">Proveedores</a>
            </li>
          </ul>
        
        </div>
      </div>
    </nav>
    <!--/NAV-->
    <router-outlet></router-outlet>
  </body>
</html>
